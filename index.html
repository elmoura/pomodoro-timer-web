<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/index.css" />

    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div id="edit-button">
          <img src="src/assets/pencil-bold.svg" alt="Ícone de Edição" />
          <span>Editar</span>
        </div>

        <span id="timer" contenteditable></span>

        <div id="control-bar">
          <div id="start-button">
            <img src="src/assets/play-bold.svg" alt="Ícone de play" />
            Começar
          </div>

          <div id="stop-button">
            <img src="src/assets/pause-bold.svg" alt="Ícone de pausa" />
            Pausar
          </div>

          <div id="restart-button">
            <img
              src="src/assets/arrow-counter-clockwise-bold.svg"
              alt="Ícone de recomeço"
            />
            Recomeçar
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
