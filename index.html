<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
        <span id="timer"></span>

      <div id="control-bar">
        <div id="start-button">
        <img src="public/play-bold.svg" alt="Ícone de play">
          Começar
        </div>
  
        <div id="stop-button">
          <img src="public/pause-bold.svg" alt="Ícone de pausa">
          Pausar
        </div>

        <div id="restart-button">
          <img src="public/arrow-counter-clockwise-bold.svg" alt="Ícone de recomeço">
          Recomeçar
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
